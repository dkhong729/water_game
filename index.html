<!--遊戲入口文件，包含畫布及引入遊戲js的標籤
    asset是圖像 音頻 字體
    js 是遊戲邏輯 場景 角色
    css 是自定義遊戲樣式
    lib 是存放第三方庫及框架文件
    scenes是存放多個場景
    config.js包含遊戲配置信息的文件
    proload.js用於加載遊戲資源的腳本
    main.js是遊戲邏輯入口文件，並初始化遊戲
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
</head>
<body>
    <script src="phaser.min.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
